    <center><h1>Gamedev - bricks making - By Rahul Semwal</h1></center>
    <canvas id="myCanvas" width="480" height="320"></canvas>
</body>
</html>
<script>
	'use strict'
	// JavaScript code goes here
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext("2d");
    var ballRadius,x, y,dx,dy;
	var paddleX,paddleWidth,rightPressed,leftPressed;
    var init = function(){
        ballRadius = 10;
        x = canvas.width/2;
        y = canvas.height-30;
        dx = 2; 
        dy = -2;
		paddleWidth = 75;
		paddleX = (canvas.width - paddleWidth)/2; 
		rightPressed = false;
		leftPressed = false;
    }
    init();
	var drawBricks = function(){
		
	}
	var keyDownHandler = function(e){
		if(39 == e.keyCode){
			//right key pressed
			rightPressed = true;
		}
		if(37 == e.keyCode){
			//left key pressed
			leftPressed = true;
		}
	}
	var keyUpHandler = function(e){
		if(39 == e.keyCode){
			//right key pressed
			rightPressed = false;
		}
		if(37 == e.keyCode){
			//left key pressed
			leftPressed = false;
		}
	}
	var drawPaddle = function(){
		ctx.beginPath();
		ctx.rect(paddleX,canvas.height-10,paddleWidth,10);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	}
    var drawBall = function(){
         try{
            ctx.beginPath();
            ctx.arc(x,y,ballRadius,0,Math.PI*2);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }
        catch(e){
            console.log('Error : Circle not draw => ' , e);
        }
        finally{
            console.log('Circle drawn');
        }
    }
    var boundaryCheck = function(){
		//ball boundary checking
        if(x+dx > canvas.width-ballRadius || x+dx < ballRadius)
            dx = -dx;
        if(y+dy > canvas.height-ballRadius || y+dy < ballRadius)
            dy = -dy;
		//bottom pad boundary checking	
		if(rightPressed && paddleX+paddleWidth < canvas.width){
			paddleX += 7;
		}
		if(leftPressed && paddleX > 0){
			paddleX -= 7;
		}	
    }
    var draw = function(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
			drawPaddle();
            boundaryCheck();
            x = x + dx;
            y = y + dy;
   }
	document.addEventListener("keydown",keyDownHandler,false);
	document.addEventListener("keyup",keyUpHandler,false);
    setInterval(draw,10);
</script>
