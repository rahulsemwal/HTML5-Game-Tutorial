<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev - Simple draw</title>
    <style>
    	*{
            padding: 0;
            margin: 0; 
        }
    	canvas{ 
            background: #eee;
            display: block;
            margin: 50px auto; 
        }
    </style>
</head>
<body>
    <br/><br/>
    <center><h1>Gamedev - Simple draw - By Rahul Semwal</h1></center>
    <canvas id="myCanvas" width="480" height="320"></canvas>
</body>
</html>
<script>
	// JavaScript code goes here
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext("2d");
    //rectangle
    ctx.beginPath();
    ctx.rect(20,40,60,60);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
    //rectangle
    ctx.beginPath();
    ctx.rect(40,60,60,60);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();
    //rectangle
    ctx.beginPath();
    ctx.rect(50,70,60,60);
    ctx.strokeStyle = "black";
    ctx.stroke();
    ctx.closePath();
    
    //circle
    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();
    //half circle
    ctx.beginPath();
    ctx.arc(240, 140, 20, 0, Math.PI, true);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
</script>
